  <main class="main">


    <div class="container container--flex">

      <h3 class="h3"><br> Déjanos Un Mensaje <br></h3>
      <!-- FORMULARIO -->

      <form action="https://formsubmit.co/bonilla.1ingrid@gmail.com" method="post" class="formulario column column--50"
        id="formulario">

        <label for="" class="formulario__label"> <br> Nombre: </label><input type="text" class="formulario__input-txt"
          name="name" id="name" placeholder="Nombre">


        <label for="" class="formulario__label">Correo:</label><input type="text" class="formulario__input-txt"
          name="email" id="email" placeholder="Email">


        <label for="" class="formulario__label">Teléfono:</label><input type="number" class="formulario__input-txt"
          name="phone" id="phone" placeholder="Teléfono">


        <label for="" class="formulario__label">Mensaje:</label>
        <textarea name="message" id="message" placeholder="Mensaje:" cols="30" rows="10"
          class="formulario__textarea"></textarea>

        <button type="submit" class="btn formulario__btn" value="Enviar" onclick="return validateForm()">Enviar</button>
      </form>
